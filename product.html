<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StarBucks</title>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/621175abe2.js" crossorigin="anonymous"></script>
    <script type="module" src="product.js"></script>
</head>

<body id="product-body">
    <!--TOP NAVIGATION BAR-->
    <nav>
        <a href="index.html"><img id="starbuckslogo" src="https://shop.starbucks.com.sg/images/logo.svg"
                alt="starbuckslogo"></a>
        <ul>
            <li><a href="#menu">Menu</a></li>
            <li><a href="product.html">Merchandise</a></li>
            <li><a href="cart.html"><i class="fa-solid fa-bag-shopping fa-2x" style="color:white"></i></a></li>
        </ul>
    </nav>

    <section id="products">
        <div class="product">
            <img class="picture"
                src="https://starbuckssg-prd-cdn.ascentismedia.com/ProductImages/0b7d8f96-bbca-40af-b66c-de830d5daba8/1/240x240/starbucks-pink-bearista-glass-cold-cup-20oz.jpg"
                alt="Image of Starbucks Pink Bearista Glass Cold Cup 20oz">
            <p class="product-description">Starbucks Pink Bearista Glass Cold Cup 20oz</p>
            <p class="price">$36.90</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img class="picture"
                src="https://starbuckssg-prd-cdn.ascentismedia.com/ProductImages/26cf30c6-afbe-4166-b1d8-38fc5b45dd7f/1/240x240/starbucks-iridescent-purple-stainless-steel-tumbler-16oz.jpg"
                alt="Starbucks Iridescent Purple Stainless Steel Tumbler 12oz">
            <p class="product-description">Starbucks Iridescent Purple Stainless Steel Tumbler 12oz</p>
            <p class="price">$48.90</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img class="picture"
                src="https://starbuckssg-prd-cdn.ascentismedia.com/ProductImages/de8c6993-8fd1-4177-a758-290d7c10d0e9/1/std/starbucks-gradient-pearl-stainless-steel-water-bottle-20oz.jpg?t=0.9046320338775276"
                alt="Starbucks Gradient Pearl Stainless Steel Water Bottle 20oz">
            <p class="product-description">Starbucks Gradient Pearl Stainless Steel Water Bottle 20oz</p>
            <p class="price">$44.90</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img class="picture"
                src="https://starbuckssg-prd-cdn.ascentismedia.com/ProductImages/a3031537-811a-4d52-9da4-8f22fe03d073/1/std/starbucks-coral-wreath-stainless-steel-cold-cup-16oz.jpg?t=0.40397972897256484"
                alt="Starbucks Coral Wreath Stainless Steel Cold Cup 16oz">
            <p class="product-description">Starbucks Coral Wreath Stainless Steel Cold Cup 16oz</p>
            <p class="price">$42.90</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

    </section>

</body>
<script type="module" src="data.js"></script>


</html>

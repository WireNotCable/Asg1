<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>StarBucks</title>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/621175abe2.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars"></i>
        </label>

        <img id="starbuckslogo" src="https://shop.starbucks.com.sg/images/logo.svg" alt="starbuckslogo">
        <ul>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#merchandise">Merchandise</a></li>
            <li><a href="shoppingcart"><i class="fa-solid fa-bag-shopping fa-2x" style="color:white"></i></a></li>
        </ul>

        <div class="slider">
            <div class="slideshow">
                <img
                    src="https://starbuckssg-prd-cdn.ascentismedia.com/sharedimages/ContentImages/a6145b55-a561-4a30-a88f-66c09b2ab1b5/20221115123948059470_18f3c123-8591-4c0e-995f-2a6592b8bd3e.jpg">
                <img
                    src="https://starbuckssg-prd-cdn.ascentismedia.com/sharedimages/ContentImages/46db4582-3108-45bc-ad15-5acb649077db/20221031145205836700_df42a949-a1a5-436e-b3d8-ec1059c97b70.jpg">
                <img
                    src="https://starbuckssg-prd-cdn.ascentismedia.com/sharedimages/ContentImages/613d4e5c-0615-4bdf-970e-f481d77bf0f0/20221103165536329697_1a48a5f5-2597-41e4-8c88-c82b43a3f8e0.jpg">
                <img
                    src="https://starbuckssg-prd-cdn.ascentismedia.com/sharedimages/ContentImages/fd1d50ad-55df-4d0f-80c7-e5713f227a5e/20221115121814291214_ff9ceb15-2586-4101-96c1-eb43cfa91b8b.gif">

            </div>
        </div>


    </nav>
</body>

</html>
